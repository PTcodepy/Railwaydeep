            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

<div id='container'>
    <canvas id="canvas1"></canvas>
</div>

<footer>Loading...</a></footer>

<div class="loading-screen">
    <div class="loading-section">
        <div class="title">Web</div>

        <div id="loader"></div>
        <div class="bracket bracket2">)</div>

    </div>
    <div class="loading-images-container">
        <div class="loading-images">

            <div class="bottom-line">Dev Jo√£o Carvalho</div>

</div>

<script>
    var loaderDiv = document.getElementById("loader");
    var loaderInterval, i = 0;

    function loader() {
        loaderInterval = setInterval(frame, 45);
    }

    function frame() {
        if (i >= 100) {
            clearInterval(loaderInterval);
            welcomeScreen.play();
        } else {
            i++;
            loaderDiv.innerHTML = i + "%";
        }
    }

    window.onload = function () {
        loader();
    };
</script>

<script>
    const tl = gsap.timeline();
    const welcomeScreen = gsap.timeline({
        paused: "true",
    });
    tl.from(".title", {
        duration: 0.5,
        opacity: 0,
        y: 10,
    });
    tl.from(".bracket", {
        duration: 0.3,
        scale: 0,
        margin: 0,
    });
    tl.from("#loader", {
        duration: 0.2,
        scale: 0,
    });
    tl.from("img", {
        duration: 0.8,
        y: 150,
        opacity: 0,
        stagger: {
            amount: 1,
        },
    });
    tl.from(
        ".bottom-line",
        {
            duration: 0.5,
            y: 50,
            opacity: 0,
            stagger: {
                amount: 0.1,
            },
        },
        "-=.5"
    );

    // ... (rest of your GSAP animations)
</script>

<script>
    const canvas = document.getElementById("canvas1");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particleArray = [];
    let adjustX = canvas.width / 200;
    let adjustY = canvas.height / 200;

    let mouse = {
        x: null,
        y: null,
        radius: 150
    }

    window.addEventListener('mousemove', function (event) {
        mouse.x = event.x + canvas.clientLeft / 2;
        mouse.y = event.y + canvas.clientTop / 2;
    });

    ctx.font = 'bold 20px Verdana';
    ctx.fillText('DevOps', 0, 40);
    const data = ctx.getImageData(0, 0, canvas.width, 100);
    const sprite = new Image();

    class Particle {
        constructor(x, y) {
            this.x = x + 200,
                this.y = y - 100,
                this.size = 3,
                this.baseX = this.x,
                this.baseY = this.y,
                this.density = ((Math.random() * 30) + 1);
            this.random = Math.random();
            this.spriteSize = Math.random() * 50 + 50;
            this.frameX = Math.floor(Math.random() * 3);
            this.frameY = Math.floor(Math.random() * 8);
            this.angle = Math.random() * 2;
        }

        draw() {
            if (this.random > 0.05) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.drawImage(sprite, this.frameX * 213.3, this.frameY * 213.3, 213.3, 213.3, 0 - this.spriteSize / 2, 0 - this.spriteSize / 2, this.spriteSize, this.spriteSize);
                ctx.restore();
            }
        }

        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;

            if (force < 0) force = 0;

            let directionX = (forceDirectionX * force * this.density)
            let directionY = (forceDirectionY * force * this.density);

            if (distance < mouse.radius + this.size) {
                this.x -= directionX;
                this.y -= directionY;
            } else {
                if (this.x !== this.baseX) {
                    let dx = this.x - this.baseX;
                    this.x -= dx / 10;
                }
                if (this.y !== this.baseY) {
                    let dy = this.y - this.baseY;
                    this.y -= dy / 10;
                }
            }
        }
    }

    function init() {
        particleArray = [];

        for (var y = 0, y2 = data.height; y < y2; y++) {
            for (var x = 0, x2 = data.width; x < x2; x++) {
                if (data.data[(y * 4 * data.width) + (x * 4) + 3] > 128) {
                    let positionX = (x + adjustX) * 15;
                    let positionY = (y + adjustY) * 15;
                    particleArray.push(new Particle(positionX, positionY));
                }
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        connect();
        for (let i = 0; i < particleArray.length; i++) {
            particleArray[i].update();
            particleArray[i].draw();
        }

        requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', function () {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        adjustX = -60 + canvas.width / 30;
        adjustY = -32 + canvas.height / 30;
        init();
    });

    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particleArray.length; a++) {
            for (let b = a; b < particleArray.length; b++) {
                let distance = ((particleArray[a].x - particleArray[b].x) * (particleArray[a].x - particleArray[b].x))
                    + ((particleArray[a].y - particleArray[b].y) * (particleArray[a].y - particleArray[b].y));

                if (distance < 2600) {
                    opacityValue = 1 - (distance / 2600);
                    let dx = mouse.x - particleArray[a].x;
                    let dy = mouse.y - particleArray[a].y;
                    let mouseDistance = Math.sqrt(dx * dx + dy * dy);
                    if (mouseDistance < mouse.radius / 2) {
                        ctx.strokeStyle = 'rgba(255,255,0,' + opacityValue + ')';
                    } else if (mouseDistance < mouse.radius - 50) {
                        ctx.strokeStyle = 'rgba(255,255,140,' + opacityValue + ')';
                    } else if (mouseDistance < mouse.radius + 20) {
                        ctx.strokeStyle = 'rgba(255,255,210,' + opacityValue + ')';
                    } else {
                        ctx.strokeStyle = 'rgba(255,255,255,' + opacityValue + ')';
                    }
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particleArray[a].x, particleArray[a].y);
                    ctx.lineTo(particleArray[b].x, particleArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }
</script>
</body>
</html>
